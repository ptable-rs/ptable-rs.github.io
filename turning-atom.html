<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Create a scene
        var scene = new THREE.Scene();

        // Create a camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create a renderer
        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load the GLB model
        var loader = new THREE.GLTFLoader();
        loader.load('https://storage.googleapis.com/search-ar-edu/periodic-table/element_058_cerium/element_058_cerium.glb', function (gltf) {
            // Scale the model
            gltf.scene.scale.set(10, 10, 10); // Adjust the scale as needed
            scene.add(gltf.scene);

            // Animate the model
            function animateModel() {
                gltf.scene.rotation.y += 0.01; // Adjust rotation speed as needed
                gltf.scene.rotation.x += 0.01; // Adjust rotation speed as needed
            }

            // Render loop
            function animate() {
                requestAnimationFrame(animate);
                animateModel();
                renderer.render(scene, camera);
            }
            animate();
        }, undefined, function (error) {
            console.error(error);
        });

        // Add lighting
        var ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        scene.add(directionalLight);
    </script>
</body>
</html>
